define host {
        use                             linux-server
        host_name                       Host01
        alias                           Host01
        address                         192.168.1.98
        max_check_attempts              5
        check_period                    24x7
        notification_interval           30
        notification_period             24x7
}


define service {
        use                             generic-service
        host_name                       Host01
        service_description             CPU load
        check_command                   check_nrpe!check_load!-a '-w 1,1,1 -c 3,3,3'
}

define service {
        use                             generic-service
        host_name                       Host01
        service_description             /dev/sdb1 free space
        check_command                   check_nrpe!check_sdb1
}
define service {
        use                             generic-service
        host_name                       Host01
        service_description             Package updates
        check_command                   check_nrpe!check_apt!1
}
